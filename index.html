<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Program Language Suggestor</title>
  </head>
  <body>
    <h2>What Language Fits Your Personality?</h2>
    <div class="container">
      <form id="survey">

        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <h5>Do you want to learn to program?</h5>
          <div class="radio">
            <label>
              <input type="radio" name="answer" value="Yes">
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer" value="No">
              No
            </label>
          </div>
        </div>


        <div class="form-group">
          <label for="hours">How many hours would you like to work a day?</label>
          <input id="hours" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label for="learning">Which learning method do you prefer?</label>
          <select id="learning">
            <option value="view">Visual learning</option>
            <option value="text">Reading text</option>
            <option value="trial">Trial and error</option>
          </select>
        </div>

        <div class="form-group">
          <h5> Dogs or Cats?</h5>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="dog">
              Dogs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="cat">
              Cats
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="both">
                I love both equally!
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h5> I enjoy solving problems:</h5>
          <div class="radio">
            <label>
              <input type="radio" name="trueFalse" value="true">
              True
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="trueFalse" value="false">
              False
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="yourLanguage">
        <h3>You should learn:</h3>

      </div>

    </div>
  </body>
</html>
