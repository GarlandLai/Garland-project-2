<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Program Language Suggestor</title>
  </head>
  <body>
    <h2>What Language Fits Your Personality?</h2>
    <div class="container">
      <form id="survey">

        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <h5> Are you interested in learning to program?</h5>
          <div class="radio">
            <label>
              <input type="radio" name="answer" value="2">
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer" value="0">
              No
            </label>
          </div>
        </div>


        <div class="form-group">
          <label for="hours">How many hours can you dedicate a day?</label>
          <select id="learning">
            <option value="0">0-3 hours</option>
            <option value="1">4-7 hours</option>
            <option value="2">8+ hours</option>
          </select>
        </div>

        <div class="form-group">
          <label for="learning">Which learning method do you prefer?</label>
          <select id="learning">
            <option value="1">Visual learning</option>
            <option value="1">Reading text</option>
            <option value="2">Trial and error</option>
          </select>
        </div>

        <div class="form-group">
          <h5> Dogs or Cats?</h5>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="1">
              Dogs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="1">
              Cats
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="2">
                I love both equally!
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <h5> I enjoy solving problems:</h5>
          <div class="radio">
            <label>
              <input type="radio" name="trueFalse" value="2">
              True
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="trueFalse" value="0">
              False
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div id="yourLanguage">
        <h3>You should learn:</h3>

      </div>

    </div>
  </body>
</html>
